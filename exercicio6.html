<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/icons8-favicon-50.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <h2>Informações Pessoais</h2>
        <label for="nome"><b>Nome Completo:</b></label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        <label for="cargo"><b>Cargo</b></label>
        <select name="cargo" id="cargo" required>
            <option value="">Selecione....</option>
            <option value="gerente">Gerente</option>
            <option value="analista">Analista</option>
            <option value="desenvolvedor">Desenvolvedor</option>
            <option value="auxiliar">Auxiliar</option>
        </select>
        <br>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="telefone"><b>Telefone:</b></label>
        <input type="tel" name="telefone" id="telefone" required>
        <br>
        <br>
        <label for="nascimento"><b>Data de Nascimento:</b></label>
        <input type="date" name="nascimento" id="nascimento" required>
    </fieldset>
        <br>
        <br>
        <fieldset>
        <h2>Endereço</h2>
        <p>
            <label for="rua"><b>Nome da Rua:</b></label>
            <input type="text" name="rua" id="rua" required>
        </p>
        <p>
            <label for="num"><b>Número da Casa:</b></label>
            <input type="number" name="num" id="num" required>
        </p>
        <p>
            <label for="bairro"><b>Bairro:</b></label>
            <input type="text" name="bairro" id="bairro" required>
        </p>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <h2>Dados Financeiros</h2>
        <p>
            <label for="banco"><b>Informe o nome do banco:</b></label>
            <input type="text" name="banco" id="banco" required>
        </p>
        <p>
            <label for="conta"><b>Informe o número da conta:</b></label>
            <input type="number" name="conta" id="conta" required>
        </p>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <h2>Dados Comerciais</h2>
        <p>
        <label for="cnpj"><b>CNPJ:</b></label>
        <input type="number" name="cnpj" id="cnpj" required>
       </p>
       <p>
        <label for="rua"><b>Rua:</b></label>
        <input type="text" name="rua" id="rua" required>
       </p>
       <p>
        <label for="bairro"><b>Bairro:</b></label>
        <input type="text" name="bairro" id="bairro" required>
       </p>
       <p>
        <label for="faturamento"><b>Faturamento:</b></label>
        <input type="number" name="faturamento" id="faturamento" required>
       </p>
    </fieldset>
        <br>
        <br>
        <fieldset>
            <h2>Cadastro veículo:</h2>
            <p>
            <label for="carro"><b>Nome do carro:</b></label>
            <input type="text" name="carro" id="carro" required>
            </p>
            <p>
                <label for="Tipo"><b>Modelo:</b></label>
                <input type="text" name="Tipo" id="Tipo" required>
            </p>
            <p>
                <label for="placa"><b>Placa do Veículo:</b></label>
                <input type="text" name="placa" id="placa" required>
            </p>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <h2>Cadastro do imóvel</h2>
            <p>
                <label for="rua"><b>Nome da Rua:</b></label>
                <input type="text" name="rua" id="rua" required>
            </p>
            <p>
                <label for="num"><b>Número da Casa:</b></label>
                <input type="number" name="num" id="num" required>
            </p>
            <p>
                <label for="bairro"><b>Bairro:</b></label>
                <input type="text" name="bairro" id="bairro" required>
            </p>
            <p>
                <label for="matricula"><b>Número da matrícula:</b></label>
                <input type="number" name="matricula" id="matricula" required>
            </p>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <h2>Dados Cônjuge</h2>
            <label for="email"><b>Email:</b></label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
            <label for="telefone"><b>Telefone:</b></label>
            <input type="tel" name="telefone" id="telefone" required>
            <br>
            <br>
            <label for="nascimento"><b>Data de Nascimento:</b></label>
            <input type="date" name="nascimento" id="nascimento" required>  
        </fieldset>
        <br>
        <br>
        <fieldset>
            <h2>Dados Filhos</h2>
            <label for="email"><b>Email:</b></label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
            <label for="telefone"><b>Telefone:</b></label>
            <input type="tel" name="telefone" id="telefone" required>
            <br>
            <br>
            <label for="nascimento"><b>Data de Nascimento:</b></label>
            <input type="date" name="nascimento" id="nascimento" required>  
        </fieldset>
        <br>
        <br>
        <fieldset>
            <h2>Dados Formação Escolar</h2>
            <p>
                <label for="grau"><b>Ensino Fundamental Completo</b></label>
                <input type="radio" name="grau" id="grau">
            </p>
            <p>
            <label for="grau"><b>Ensino Fundamental Incompleto</b></label>
                <input type="radio" name="grau" id="grau">
            </p>
            <p>
                <label for="grau"><b>Ensino Médio Completo</b></label>
                <input type="radio" name="grau" id="grau">
            </p>
            <p>
                <label for="grau"><b>Ensino Médio Incompleto</b></label>
                <input type="radio" name="grau" id="grau">
            </p>
            <p>
                <label for="grau"><b>Ensino Superior</b></label>
                <input type="radio" name="grau" id="grau">
            </p>
        </fieldset>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    
    </form>
</body>
</html>
