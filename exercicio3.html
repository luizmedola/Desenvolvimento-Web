<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/icons8-favicon-50.png" type="image/x-icon">

    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nome"><b>Nome Completo:</b></label>
        <input type="text" name="nome" id="nome" required>
        <br>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="senha"><b>Senha:</b></label>
        <input type="password" name="senha" id="senha" required>
        <br>
        <br>
        <label for="confirmar"><b>Confirmar Senha:</b></label>
        <input type="password" name="confirmar" id="confirmar" required>
        <br>
        <br>
        <label for="concordar">
            <input type="checkbox" name="concordar" id="concordar" required>
            <b>Concordo com os termos e condições</b>
        </label>
        <br>
        <br>
        <button type="submit">Registrar</button>
        <button type="reset">Redefinir</button>
    </form>
</body>
</html>
