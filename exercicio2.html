<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/icons8-favicon-50.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="post">
        <!-- Primeiro Nome -->
        <label for="fname">Primeiro Nome:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <br>
        <!-- Sobrenome -->
        <label for="iname">Sobrenome:</label>
        <input type="text" id="iname" name="iname" required>
        <br>
        <br>
        <!-- Telfone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br>
        <br>
        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <br>
        <!-- CPF -->
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf" required>
        <br>
        <br>
        <!-- Gênero -->
        <label for="genero">Gênero</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
        </select>
        <br>    
        <br>
        <button type="submit">Concluír</button>
        <button type="reset">Redefinir</button>
    </form> 
</body>
</html>
